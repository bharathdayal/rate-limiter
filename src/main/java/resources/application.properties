spring.application.name=ratelimit

server.port=8093

# ================================
# Rate Limiter - Per Endpoint
# ================================

# /hello endpoint
rate-limiter.endpoints[/hello].capacity=5
rate-limiter.endpoints[/hello].refill-tokens-per-second=1.0

# /api/fast endpoint
rate-limiter.endpoints[/api/fast].capacity=50
rate-limiter.endpoints[/api/fast].refill-tokens-per-second=25.0

# /api/slow endpoint
rate-limiter.endpoints[/api/slow].capacity=3
rate-limiter.endpoints[/api/slow].refill-tokens-per-second=0.5

# Pattern: /api/**
rate-limiter.endpoints[/api/**].capacity=10
rate-limiter.endpoints[/api/**].refill-tokens-per-second=5.0

# ================================
# Default / Fallback rate limit
# ================================
rate-limiter.fallback.capacity=20
rate-limiter.fallback.refill-tokens-per-second=10.0

# Logging
logging.level.root=INFO
logging.level.com.example=DEBUG
